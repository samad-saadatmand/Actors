<div>
  <h4>Actors</h4>
  <div>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let actor of getCurrentPageData()" (click)="goToActorDetails(actor.id)" style="cursor: pointer;">
          <td>{{ actor.firstName }} &nbsp; {{ actor.lastName }}</td>
          <td>{{ actor.age }}</td>
        </tr>
      </tbody>
    </table>

    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage == 1">
        <a class="page-link" href="#" (click)="goToPage(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage == page">
        <a class="page-link" href="#" (click)="goToPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage == totalPages">
        <a class="page-link" href="#" (click)="goToPage(currentPage + 1)">Next</a>
      </li>
    </ul>

  </div>
</div>
