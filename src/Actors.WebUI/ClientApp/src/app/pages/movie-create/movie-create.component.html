<div>
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Movie Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" />
            <div class="invalid-feedback" *ngIf="movieForm.get('name')?.invalid && (movieForm.get('name')?.dirty || movieForm.get('name')?.touched)">
                <div *ngIf="movieForm.get('name')?.errors?.required"> Movie name is required. </div>
                <div *ngIf="movieForm.get('name')?.errors?.maxlength"> Movie name cannot be longer than 256 characters. </div>
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="releaseDate">Release Date</label>
            <input type="date" class="form-control" id="releaseDate" formControlName="releaseDate" />
            <div class="invalid-feedback" *ngIf="movieForm.get('releaseDate')?.invalid && (movieForm.get('releaseDate')?.dirty || movieForm.get('releaseDate')?.touched)">
                <div *ngIf="movieForm.get('releaseDate')?.errors?.required">
                    Release date is required.
                </div>
            </div>
        </div>
        <div class="mt-3">

            <button type="submit" class="btn btn-primary" [disabled]="movieForm.invalid"> Create Movie </button>
            <a class="btn btn-secondary" style="margin-left:5px;min-width:100px" [routerLink]="['/actor/detail', id]"> Back </a>
        </div>
    </form>
</div>
