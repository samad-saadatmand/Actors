<div>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Release Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.name }}</td>
        <td>{{ movie.releaseDate | date:'dd/MM/yyyy' }}</td>
      </tr>
    </tbody>
  </table>
</div>
